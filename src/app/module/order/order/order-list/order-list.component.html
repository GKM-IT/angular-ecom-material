<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<button mat-button (click)="add()">
  <i class="material-icons">add</i>
</button>

<button mat-button (click)="deleteAll()">
  <i class="material-icons">delete</i>
</button>

<button mat-button (click)="getData()">
  <i class="material-icons">refresh</i>
</button>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="order_type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>order type</th>
    <td mat-cell *matCellDef="let element"> {{element.order_type}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>contact</th>
    <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
  </ng-container>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>country</th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>
  <ng-container matColumnDef="zone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>zone</th>
    <td mat-cell *matCellDef="let element"> {{element.zone}} </td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>city</th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>
  <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>total</th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>
  <ng-container matColumnDef="order_status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>order status</th>
    <td mat-cell *matCellDef="let element"> {{element.order_status}} </td>
  </ng-container>
  

  <ng-container matColumnDef="updated_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
    <td mat-cell *matCellDef="let element"> {{element.updated_at}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let row">
      <button mat-button (click)="edit(row)">
        <i class="material-icons">edit</i>
      </button>
      <button mat-button (click)="detail(row)">
        <i class="material-icons">visibility</i>
      </button>
      <button mat-button (click)="delete(row)">
        <i class="material-icons">delete</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="filterData.length" [pageSize]="filterData.pageSize" [pageSizeOptions]="pageSizeOptions"
  (page)="changePage($event)">
</mat-paginator>
