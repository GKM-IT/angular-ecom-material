<div class="row">
  <div class="col-md-6">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>totalPrice</th>
    <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
  </ng-container>
  <ng-container matColumnDef="totalQty">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>totalQty</th>
    <td mat-cell *matCellDef="let element"> {{element.totalQty}} </td>
  </ng-container>
  <ng-container matColumnDef="totalTax">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>totalTax</th>
    <td mat-cell *matCellDef="let element"> {{element.totalTax}} </td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>total</th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>
  <ng-container matColumnDef="month">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>month</th>
    <td mat-cell *matCellDef="let element"> {{element.month}} </td>
  </ng-container>
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>year</th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="filterData.length" [pageSize]="filterData.pageSize" [pageSizeOptions]="pageSizeOptions"
  (page)="changePage($event)">
</mat-paginator>
