<div class="main-div">

  <mat-card class="z-depth center" flex="50">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <mat-card-header>
        <mat-card-title>
            <button mat-button (click)="goBack()">
                <i class="material-icons">keyboard_backspace</i>
              </button>
          {{pageHeading}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="name" formControlName="name" [(ngModel)]="name" required>
            <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="iso_code_2" formControlName="iso_code_2" [(ngModel)]="iso_code_2" required>
            <mat-error *ngIf="formErrors.iso_code_2">{{formErrors.iso_code_2}}</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="iso_code_3" formControlName="iso_code_3" [(ngModel)]="iso_code_3" required>
            <mat-error *ngIf="formErrors.iso_code_3">{{formErrors.iso_code_3}}</mat-error>
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Save</button>
      </mat-card-actions>
    </form>
  </mat-card>

</div>
