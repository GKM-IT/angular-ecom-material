<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<button mat-button (click)="add()">
  <i class="material-icons">add</i>
</button>

<button mat-button (click)="deleteAll()">
  <i class="material-icons">delete</i>
</button>

<button mat-button (click)="getData()">
  <i class="material-icons">refresh</i>
</button>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <ng-container matColumnDef="iso_code_2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Iso code 2</th>
    <td mat-cell *matCellDef="let element"> {{element.iso_code_2}} </td>
  </ng-container>


  <ng-container matColumnDef="iso_code_3">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Iso code 3</th>
    <td mat-cell *matCellDef="let element"> {{element.iso_code_3}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let row">
      <button mat-button (click)="edit(row)">
        <i class="material-icons">edit</i>
      </button>
      <button mat-button (click)="delete(row)">
        <i class="material-icons">delete</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="filterData.length" [pageSize]="filterData.pageSize" [pageSizeOptions]="pageSizeOptions"
  (page)="changePage($event)">
</mat-paginator>
