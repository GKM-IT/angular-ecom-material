<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="iso_code_2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> iso code 2 </th>
      <td mat-cell *matCellDef="let element"> {{element.iso_code_2}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="iso_code_3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> iso code 3 </th>
      <td mat-cell *matCellDef="let element"> {{element.iso_code_3}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="filterData.length" [pageSize]="filterData.pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="changePage($event)">
  </mat-paginator>
</div>
