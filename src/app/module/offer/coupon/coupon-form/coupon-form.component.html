<div class="main-div">

  <mat-card class="z-depth center" flex="50">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <mat-card-header>
        <mat-card-title>
          <button mat-button (click)="goBack()">
            <i class="material-icons">keyboard_backspace</i>
          </button>
          {{pageHeading}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <div>
          <mat-select-autocomplete class="full-width" [placeholder]="'customerGroupId'" [options]="customerGroups"
            [display]="'name'" [value]="'value'" [selectedOptions]="customerGroupId" [multiple]='false' ngDefaultControl
            name="customerGroupId" [formControl]="form.controls['customerGroupId']">
          </mat-select-autocomplete>
        </div>

        <mat-form-field class="full-width">
          <input matInput placeholder="code" formControlName="code" [(ngModel)]="code" required>
          <mat-error *ngIf="formErrors.code">{{formErrors.code}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="name" formControlName="name" [(ngModel)]="name" required>
          <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="name" formControlName="name" [(ngModel)]="name" required>
          <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput [matDatepicker]="startPicker" placeholder="start" formControlName="start" [(ngModel)]="start"
            required>
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
          <mat-error *ngIf="formErrors.start">{{formErrors.start}}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput [matDatepicker]="endPicker" placeholder="end" formControlName="end" [(ngModel)]="end"
            required>
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
          <mat-error *ngIf="formErrors.end">{{formErrors.end}}</mat-error>
        </mat-form-field>
      

        <mat-form-field class="full-width">
          <select matNativeControl placeholder="discount type" formControlName="discountType" [(ngModel)]="discountType"
            required>
            <option *ngFor="let option of discountTypes" [value]="option.value">{{option.text}}</option>
          </select>

          <mat-error *ngIf="formErrors.discountType">{{formErrors.discountType}}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="discount" formControlName="discount" [(ngModel)]="discount" required>
          <mat-error *ngIf="formErrors.discount">{{formErrors.discount}}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="usedLimit" formControlName="usedLimit" [(ngModel)]="usedLimit" required>
          <mat-error *ngIf="formErrors.usedLimit">{{formErrors.usedLimit}}</mat-error>
        </mat-form-field>



      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Save</button>
      </mat-card-actions>
    </form>
  </mat-card>

</div>
